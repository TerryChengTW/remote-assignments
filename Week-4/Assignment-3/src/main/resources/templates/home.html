<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>

    <h2>Sign Up</h2>
    <form id="sign-up-form" action="/signup" method="post">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" th:value="${signupEmail}" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In</h2>
    <form id="sign-in-form" action="/signin" method="post">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="email" th:value="${signinEmail}" required>
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="password" required>
        <button type="submit">Sign In</button>
    </form>

    <div id="error-message" th:text="${errorMessage}" style="color:red;"></div>
</div>
</body>
</html>
